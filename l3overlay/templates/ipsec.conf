# {{ file }}
# This file was automatically generated by l3overlayd.

{% for name, link in mesh_conns.items() %}
conn {{ name }}
{% if ipsec_manage %}
  keyexchange = ikev2
  ike = aes256gcm128-sha512-ecp384,aes256-sha512-ecp384!
  esp = aes256gcm128-sha512-ecp384,aes256-sha512-ecp384!
  ikelifetime = 14400s
  lifetime = 3600s
  dpdaction = restart
  keyingtries = %forever
{% endif %}
  authby = secret
  left = {{ link[0] }}
  right = {{ link[1] }}
  leftsubnet = {{ link[0] }}[gre]
  rightsubnet = {{ link[1] }}[gre]
  type = transport
  auto = route

{% endfor %}
